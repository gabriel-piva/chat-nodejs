<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <!-- <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> -->
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
        <script src="index.js" defer></script>
        <title>Chat NodeJS</title>
    </head>
    <body>
        <main>
            <div class="container">
                <header>
                    <span><strong>Chat</strong> Geral</span>
                    <input type="text" placeholder="Nome" name="username" id="username" autocomplete="off">
                </header>
                <div class="chatBox" id="chatBox"></div>
                <div class="new-message">
                    <input name="message" type="text" placeholder="Mensagem" autocomplete="off" id="new-message">
                    <button type="button" id="btn-send"><i class='bx bxs-send'></i></button>
                </div>
            </div>
        </main>
    </body>
</html>
