<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="styles/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
        <script src="index.js" defer></script>
        <title>Chat NodeJS</title>
    </head>
    <body>
        <main>
            <div class="container">
                <header>
                    <span><strong>Chat: </strong><span id="room-id">Room</span></span>
                    <button id="btn-modal" type="button"><i class='bx bxs-chat'></i></button>
                </header>
                <div class="chatBox" id="chatBox"></div>
                <div class="new-message">
                    <input name="message" type="text" placeholder="Mensagem" autocomplete="off" id="new-message">
                    <button type="button" id="btn-send"><i class='bx bxs-send'></i></button>
                </div>
            </div>
        </main>
        <dialog id="modal">
            <div class="title">Entrar no Chat</div>
            <input type="text" name="username" id="username" placeholder="Username" autocomplete="off">
            <input type="text" name="room" id="room" placeholder="Room" autocomplete="off">
            <button type="button" id="btn-connect">Conectar</button>
        </dialog>
        <div id="overlay"></div>
    </body>
</html>
